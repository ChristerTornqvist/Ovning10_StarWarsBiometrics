<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="bodyID">
    <header id="headerID">
        <h1>Star Wars Biometrics</h1>
        <p>Enter the name of a Star Wars character and press button to see their biometric data.</p>
        <p id="p2">For example: </br>Luke Skywalker, </br>R2-D2, Darth Vader, </br>Leia Organa, Chewbacca.</p>
    </header>
    <div class="container">
         <input type="text" id="characterInput" class="form-control" placeholder="Enter character name"></input>
         <button id="btnNameImport" class="btn btn-danger">Get character data</button><button id="btnSideChange"  class="btn btn-danger">Dark/Light</button>
    </div>
    <div id="textarea">
        <textarea id="characterOutput" rows="6"></textarea>
    </div>
    <footer id="footerID"><p>&copy; 2022-12-15<br>Christer <br>TÃ¶rnqvist</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
