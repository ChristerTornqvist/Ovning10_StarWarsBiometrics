<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Star Wars Biometrics</h1>
        <p>Write the name of a Star Wars character and press button to see their biometric data.</p>
    </header>
    <br>Samples: </br>Luke Skywalker, R2-D2, Darth Vader, Leia Organa, Chewbacca.</p>
    <div>
         <input type="text" id="characterInput" class="form-control" placeholder="Enter character name"></input>
         <button id="btnNameImport" class="btn btn-info">Get character data</button>
         <textarea id="characterOutput" rows="5"></textarea>
    </div>
    <footer><p>&copy; 2022-12-14<br>Christer TÃ¶rnqvist</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
